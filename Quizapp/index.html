<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <script src="./script.js"></script>
    <script src="./renderquestions.js"></script>
    <!--Bootstrap file conected via URL-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Hallo, hier ist ein kurzes Quiz zu Programmierfragen</span>
        </div>
    </nav>


    <div class="cardElement">
        <div class="card" style="width: 30rem;">
            <img src="./img/quizImage_one.jpg" id="quizImage" class="card-img-top" alt="quizImage_one">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuemax="100">
                    25%</div>
            </div>
            <div class="card-body" id="endScreenBody" style="display:none;">
                <div class="mainInfo">Quiz beendet</div>
                <hr>
                <div class="congratulation-sentence">
                    Gratuliere, du hast <p id="rightQuestions"></p> von <p id="amountOfquestions"></p> Fragen richtig
                    beantortet!!
                </div>
                <div class="restartButton" id="restartButton">
                    <button onclick="restartGame()" class="btn btn-primary">Restart Game</button>
                </div>
            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="card-bodyQ"></h5>
                <div class="card mb-2 answer_effect" id="answer_1" onclick="selectAnswer('answer_1')">
                    <div class="card-body" id="card-bodyA">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 answer_effect" id="answer_2" onclick="selectAnswer('answer_2')">
                    <div class="card-body" id="card-bodyB">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 answer_effect" id="answer_3" onclick="selectAnswer('answer_3')">
                    <div class="card-body" id="card-bodyC">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 answer_effect" id="answer_4" onclick="selectAnswer('answer_4')">
                    <div class="card-body" id="card-bodyD">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="skipÃ„rea">
                    <span><b id="currentQuestion"></b>von <b id="arrayLength"></b> Fragen</span>
                    <button onclick="showNextQuestion()" class="btn btn-primary" id="next-button" disabled>next
                        Question</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
